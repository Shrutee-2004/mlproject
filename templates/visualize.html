<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #333333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 600px; /* Adjusted width */
            text-align: center;
        }

        h1 {
            color: #00FF00; /* Green color for headings */
            font-family: Algerian, sans-serif; /* Algerian font for headings */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .form-group {
            width: 48%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2E2E2E;
            color: #E0E0E0;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0044cc; /* Blue color for buttons */
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008cba; /* Darker blue on hover */
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #009933; /* Dark green on hover */
        }

        p {
            color: #CF6679;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualize Data</h1>
        <form action="/visualize" method="POST">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="race_ethnicity">Race/Ethnicity:</label>
                <select id="race_ethnicity" name="race_ethnicity">
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education:</label>
                <select id="parental_level_of_education" name="parental_level_of_education">
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch:</label>
                <select id="lunch" name="lunch">
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course:</label>
                <select id="test_preparation_course" name="test_preparation_course">
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score:</label>
                <input type="number" id="reading_score" name="reading_score">
            </div>

            <div class="form-group">
                <label for="writing_score">Writing Score:</label>
                <input type="number" id="writing_score" name="writing_score">
            </div>

            <div class="form-group" style="width: 100%;">
                <label for="hue_option">Choose a hue option:</label>
                <select id="hue_option" name="hue_option" style="width: 100%;">
                    <option value="gender">Gender</option>
                    <option value="race/ethnicity">Race/Ethnicity</option>
                    <option value="parental level of education">Parental Level of Education</option>
                    <option value="lunch">Lunch</option>
                    <option value="test preparation course">Test Preparation Course</option>
                </select>
            </div>

            <button type="submit">Visualize</button>
        </form>

        <div class="buttons">
            <a class="button" href="http://127.0.0.1:5000/predictdata" style="background-color: #000000; color: #00bfff;">Predict Data</a>
            <a class="button" href="http://127.0.0.1:5000/" style="background-color: #000000; color: #00bfff;">Home Page</a>
        </div>

        {% if error %}
        
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
