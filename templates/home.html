<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login {
            background-color: #333333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin: auto;
        }
        .login h1 {
            color: #00bfff;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .login h2 {
            color: #00ff7f;
            margin-top: 20px;
            font-size: 24px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Adjust alignment */
            margin-bottom: 20px;
        }
        .form-column {
            flex: 1;
            text-align: left;
            margin: 0 10px;
        }
        .form-label {
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
            font-size: 16px;
            text-align: left;
            color: #ffffff;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #555555;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Adjust spacing */
        }
        .form-control::placeholder {
            color: #cccccc;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            width: 30%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00bfff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #008cba;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <div class="form-row">
            <!-- Left Section -->
            <div class="form-column">
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <h2>Student Details</h2>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="race_ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>
                </div>
                <!-- Right Section -->
                <div class="form-column">
                    <h2>Exam Details</h2>
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option class="placeholder" selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <a class="btn" href="{{ url_for('index') }}">Back to Home</a>
                <a class="btn" href="{{ url_for('visualize') }}">Visualize Data</a>
                <input class="btn" type="submit" value="Predict your Maths Score" />
            </div>
        </form>
        <h2>The prediction is {{results}}</h2>
    </div>
</body>
</html>
